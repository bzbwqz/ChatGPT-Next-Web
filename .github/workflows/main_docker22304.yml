# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker22304

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c6bd52b00eb14be881b877332363568a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_156d4c9d17704cfdaa03cc02bf1f9555 }}

    - name: Build and push container image to registry
      env:
          OPENAI_API_KEY: ${{ secrets.OPENAIAPIKEY }}
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c6bd52b00eb14be881b877332363568a }}/chatgpt-next-webe:${{ github.sha }}
        build-args: |
          OPENAI_API_KEY=${{ secrets.OPENAIAPIKEY }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker22304'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92696bda99bc438fbf3b5564542787f2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c6bd52b00eb14be881b877332363568a }}/chatgpt-next-webe:${{ github.sha }}'
