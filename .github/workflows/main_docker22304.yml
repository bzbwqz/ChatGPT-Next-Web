# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker22304

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9d38277bc721433d91139ff7280ff107 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_02310a039f6f47e5893cc2b72c4b4f16 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9d38277bc721433d91139ff7280ff107 }}/chatgpt-next-webe:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker22304'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0c3f5bc1fcc44be3b458a1a5b56ecf74 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9d38277bc721433d91139ff7280ff107 }}/chatgpt-next-webe:${{ github.sha }}'